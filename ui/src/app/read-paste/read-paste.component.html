<div class="md:w-80 sm:w-full" *ngIf="paste; else loading">
  <div>
    <h1 class="text-2xl text-center break-all my-2">{{ paste.title }}</h1>
  </div>

  <md-editor
    [ngModelOptions]="{ standalone: true }"
    id="paste-content"
    name="content"
    mode="preview"
    [(ngModel)]="paste.content"
  ></md-editor>

  <div #container class="text-center">
    <button
      class="my-4 tw-btn tw-btn-accent"
      ngxClipboard
      [cbContent]="'http://localhost:4200/read/' + id"
      [container]="container"
    >
      Copy link to clipboard
    </button>
  </div>

  <div class="text-center">
    <h4 class="text-slate-500">
      Total Views of this paste: {{ paste.total_views }}
    </h4>
    <h3 class="text-slate-300 text-center">
      Created by {{ paste.author ? paste.author.name : "Anonymous" }}
    </h3>
  </div>
</div>

<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
