<div
  class="h-full w-screen p-2 sm:max-w-sm lg:max-w-lg"
  *ngIf="paste"
>
  <div>
    <h1 class="text-lg lg:text-2xl text-center break-all my-2">
      {{ paste.title }}
    </h1>
  </div>

  <!-- <md-editor
    [ngModelOptions]="{ standalone: true }"
    id="paste-content"
    name="content"
    mode="preview"
    [(ngModel)]="paste.content"
  ></md-editor> -->

  <markdown ngPreserveWhitespaces lineNumbers>
    ```{{ paste.syntax_language }}
    {{ paste.content }}
    ```

  </markdown>

  <div #container class=" my-4 flex flex-col md:flex-row justify-center text-center gap-2">
    <button
      class="tw-btn tw-btn-accent"
      ngxClipboard
      [cbContent]="paste.content"
      [container]="container"
    >
      Copy Paste content
    </button>
    <button
      class=" tw-btn tw-btn-accent"
      ngxClipboard
      [cbContent]="'http://localhost:4200/read/' + id"
      [container]="container"
    >
      Copy link to clipboard
    </button>
  </div>

  <div class="text-center">
    <h4 class="text-slate-500">
      Total Views of this paste: {{ paste.total_views }}
    </h4>
    <h3 class="text-slate-300 text-center">
      Created by {{ paste.author ? paste.author.name : "Anonymous" }}
    </h3>
  </div>
</div>

<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
