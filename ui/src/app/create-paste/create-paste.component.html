<form #pasteForm="ngForm" (ngSubmit)="onPasteCreate(pasteForm.value)">
  <h1 class="text-2xl">Create new paste</h1>
  <div class="form-group w-full max-w-md px-2">
    <label for="paste-title" class="label">
      <span class="label-text">Title</span>
    </label>
    <input
      type="text"
      class="form-control input input-bordered input-accent w-full max-w-md text-lg"
      id="paste-title"
      name="title"
      placeholder="Paste Title"
      ngModel
    />
  </div>
  <div class="form-group w-full max-w-md px-2">
    <label for="paste-content" class="label"
      ><span class="label-text">Content</span>
    </label>
    <textarea
      class="form-control textarea textarea-accent w-full max-w-md text-lg"
      id="paste-content"
      rows="3"
      name="content"
      ngModel
    ></textarea>
  </div>
  <button type="submit" class="btn btn-accent mt-2">Submit</button>
</form>
